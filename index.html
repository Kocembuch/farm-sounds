<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">

    <title>FARM SOUNDS</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <audio id="cowSound" src="cow.mp3"></audio>
            <img src="cow_ico.png" alt="">
            <kbd>(A)</kbd>
            <span class="sound">COW</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="83" class="key">
            <audio id="dogSound" src="dog.mp3"></audio>
            <img src="dog_ico.png" alt="">
            <kbd>(S)</kbd>
            <span class="sound">DOG</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="68" class="key">
            <audio id="catSound" src="cat.mp3"></audio>
            <img src="cat_ico.png" alt="">
            <kbd>(D)</kbd>
            <span class="sound">CAT</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="70" class="key">
            <audio id="chickenSound" src="rooster.mp3"></audio>
            <img src="chicken_ico.png" alt="">
            <kbd>(F)</kbd>
            <span class="sound">HEN</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="71" class="key">
            <audio id="sheepSound" src="sheep.mp3"></audio>
            <img src="sheep.png" alt="">
            <kbd>(G)</kbd>
            <span class="sound">SHEEP</span>
        </div>
    </div>

    <audio data-key="65" src="cow.mp3"></audio>
    <audio data-key="83" src="dog.mp3"></audio>
    <audio data-key="68" src="cat.mp3"></audio>
    <audio data-key="70" src="rooster.mp3"></audio>
    <audio data-key="71" src="sheep.mp3"></audio>


    <script src="script.js"></script>
</body>

</html>
